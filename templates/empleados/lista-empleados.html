{% extends 'layout/base.html' %}

{% block titulo %} 
    {{titulo}}
    {% endblock titulo %}


{% block content %}
<h1>{{titulo}}</h1>
<a href=" ">Nuevo Empleado</a><br><br>
<table>
    <thead>
        <tr><th>ID</th><th>Nombre</th><th>Correo</th><th>Sueldo</th></tr>
    </thead>
    <tbody>

       {% for empleado in lista %}

<td>{{empleado.id}}</td>
<td>{{empleado.nombre}}</td>
<td>{{empleado.correo}}</td>
<td>{{empleado.sueldo}}</td>
    </tr>
        {% endfor %}

    </tbody>
</table>

{% endblock content  %}
